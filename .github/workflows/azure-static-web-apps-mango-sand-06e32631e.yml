name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  get_current_version:
    steps:
      - name: Get Current Version
      runs-on: ubuntu-latest
      id: currentversion
      run: echo "::set-output name=currentversion::${{ secrets.APP_VERSION }}"

  get_current_date_job:
    steps:
      - name: Get Current Date
      runs-on: ubuntu-latest
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

  get_build_number:
    steps:
      - name: Get Build Number
      runs-on: ubuntu-latest
      id: buildnumber
      run: echo "::set-output name=buildnumber::$(1)"

  replace_tokens:
    steps:
      - uses: cschleiden/replace-tokens@v1
        with:
          files: '["**/app.ts"]'
        env:
          VERSION: v${{ steps.date.outputs.date }}.${{ steps.buildnumber.outputs.buildnumber }}

  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_SAND_06E32631E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/ui" # App source code path
          api_location: "/functions" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_SAND_06E32631E }}
          action: "close"
