name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  get_current_build_date_job:
    runs-on: ubuntu-latest
    name: Get Current Build Date Job
    outputs:
      currentbuilddate: ${{ steps.currentbuilddate.outputs.currentbuilddate}}
    steps:
      - name: Get Build Date
        id: currentbuilddate
        run: echo "::set-output name=currentbuilddate::${{ secrets.BUILD_DATE }}"
      - name: Echo Current Build Date
        run: echo ${{ steps.currentbuilddate.outputs.currentbuilddate }}

  get_current_build_job:
    runs-on: ubuntu-latest
    name: Get Current Build Job
    outputs:
      currentbuild: ${{ steps.currentbuild.outputs.currentbuild }}
    steps:
      - name: Get Build
        id: currentbuild
        run: echo "::set-output name=currentbuild::${{ secrets.BUILD_NUMBER }}"
      - name: Echo Current Build
        run: echo ${{ steps.currentbuild.outputs.currentbuild }}

  get_current_date_job:
    runs-on: ubuntu-latest
    name: Get Current Date Job
    outputs:
      date: ${{ steps.date.outputs.date }}
    steps:
      - name: Get Current Date
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "America/Los_Angeles"
        id: date
        run: echo "::set-output name=date::$(date +'%Y.%m.%d %Z')"
      - name: Echo Current date
        run: echo ${{ steps.date.outputs.date }}
  
  get_current_version_number:
    needs: [get_current_build_job, get_current_build_date_job, get_current_date_job]
    runs-on: ubuntu-latest
    name: Get Current Version Number Job
    if: ${{ needs.get_current_build_date_job.outputs.currentbuilddate != needs.get_current_date_job.outputs.date }}
    outputs:
      versionNumber: ${{ steps.versionnumber.outputs.versionnumber }}
    steps:
      - name: Get Version Number
        id: versionnumber
        run: echo "Not the same date"

  build_and_deploy_job:
    needs: get_current_date_job
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: cschleiden/replace-tokens@v1
        with:
          files: '["**/*.ts"]'
        env:
          VERSION: ${{ needs.get_current_date_job.outputs.date }}
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_SAND_06E32631E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/ui" # App source code path
          api_location: "/functions" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_SAND_06E32631E }}
          action: "close"
